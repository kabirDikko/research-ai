name: Terraform Destroy

on:
  workflow_dispatch:

jobs:
  terraform-destroy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: 1.11.1

      - name: Terraform Init
        working-directory: ./terraform
        run: terraform init

      - name: Terraform Destroy (excluding S3 buckets)
        working-directory: ./terraform
        run: |
          terraform destroy -auto-approve \
            -target="module.lambda" \
            -target="module.api_gateway" \
            -target="module.opensearch" \
            -target="module.bedrock" \
            -target="aws_iam_role_policy.lambda_policy" \
            -target="aws_iam_role.lambda_role" \
            -target="aws_opensearchserverless_vpc_endpoint.vpc_endpoint" \
            -target="aws_security_group.vpc_endpoint" \
            -target="module.vpc"